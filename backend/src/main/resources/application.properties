# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=name-connection-app

# Perplexity API Configuration
perplexity.api.key=${PERPLEXITY_API_KEY}
perplexity.api.url=${PERPLEXITY_API_URL}
perplexity.api.model=${PERPLEXITY_API_MODEL}

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=GET,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.pairpizzazz=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
